<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <title>Stroop Test</title>
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Stroop Test </h1>
        <a class="btn btn-primary text-white" id="startBtn">Start <i class="fas fa-palette"></i></a>
        <a class="btn btn-warning text-white d-none" id="restartBtn">Restart <i class="fas fa-undo"></i></a>
        <a class="btn btn-dark text-white d-none" id="endBtn">End</a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6 text-center">
          <h4>Participant Instructions</h4>
          <div id="participantView">
            <p>Say the <strong>color</strong> of the following word:</p>
            <div id="target"></div>
          </div>
          <div id="participantEnd">
          </div>
        </div>

        <div class="col-6 text-center">
          <h4>Test Leader Instructions</h4>
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <p class="card-text">
                Participant should say "<span id="targetSpan"></span>"
              </p>
              <button class="btn btn-success" disabled id="correctBtn">Correct</button>
              <button class="btn btn-danger" disabled id="incorrectBtn">Incorrect</button>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Current score: <strong><span id="correctSpan"></span>/<span id="totalSpan"></span></strong> </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <script src="stroop.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
